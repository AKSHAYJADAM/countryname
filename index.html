<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Info</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-wrapper">
        <label for="search">Search: </label
        ><input
          type="text"
          id="search"
          class="search"
          value=""
          placeholder="Type Country Name..."
        />
      </div>
      <div class="countries-wrapper"></div>
      <div class="modal show-toggle">
        <button class="back-btn">X</button>
        <div class="country">
          <div class="info">
            <img src="https://flagcdn.com/in.svg" alt="" />
            <h1>India</h1>
            <h3>Official Name: Republic of India</h3>
            <p>Capital: New Delhi</p>
            <p>Region: Asia</p>
            <p>Population: 1380004385</p>
            <p>Area: 8523204 km2</p>
            <p>Languages: English, Hindi, Tamil</p>
          </div>

        </div>
      </div>
    </div>
  </body>
  <script type="module" src="script2.js"></script>
  <script type="module" src="script.js"></script>
</html>
